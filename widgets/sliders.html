<!doctype html>
<meta charset="utf-8">
<title>AME Sliders</title>
<style>
  body { margin:0; padding:1em; background:#fafafa; font-family:sans-serif; }
  label { display:block; margin-bottom:0.5em; }
</style>
<label>R <input id="r" type="range" min="0" max="255" value="128"></label>
<label>G <input id="g" type="range" min="0" max="255" value="128"></label>
<label>B <input id="b" type="range" min="0" max="255" value="128"></label>
<script>
  // cache-buster
  const V = new URLSearchParams(location.search).get('v') || Date.now();

  function sendUpdate(){
    parent.postMessage({
      type:"paramsUpdate",
      r: parseInt(document.getElementById('r').value),
      g: parseInt(document.getElementById('g').value),
      b: parseInt(document.getElementById('b').value)
    }, "*");
  }

  document.querySelectorAll("input").forEach(el=> el.addEventListener("input", sendUpdate));
</script>
