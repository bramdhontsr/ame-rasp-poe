name: Analyze latest piece

on:
  push:
    paths:
      - 'gallery/latest.json'
      - 'gallery/*.webp'
      - 'gallery/*.png'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # nodig om resultaten terug te committen
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run analysis
        run: |
          python scripts/analyze_latest.py

      - name: Commit results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update analysis outputs for latest"
          file_pattern: |
            analysis/out/*
